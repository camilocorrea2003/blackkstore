
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo - Black Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .filtro {
      text-align: center;
      margin: 1rem;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .producto {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .producto:hover {
      transform: translateY(-5px);
    }
    .producto img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .producto-info {
      padding: 0.8rem;
      text-align: center;
    }
    .producto-info h3 {
      margin: 0.3rem 0;
      font-size: 1rem;
    }
    .precio {
      color: #28a745;
      font-weight: bold;
    }
    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }
    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>Black Store - Catálogo</header>

  <div class="filtro">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('perfumes')">Perfumes</button>
    <button onclick="filtrar('zapatos')">Zapatos</button>
  </div>

  <section class="catalogo" id="catalogo">
    <!-- Los productos se insertan aquí con JavaScript -->
  </section>

  <script>
    const productos = [
      {
        id: 1,
        nombre: "Perfume Bleu de Chanel",
        categoria: "perfumes",
        precio: "$280.000",
        imagen: "https://via.placeholder.com/300x300?text=Bleu+de+Chanel"
      },
      {
        id: 2,
        nombre: "Zapatos deportivos Nike",
        categoria: "zapatos",
        precio: "$350.000",
        imagen: "https://via.placeholder.com/300x300?text=Nike+Zapatos"
      },
      {
        id: 3,
        nombre: "Perfume Invictus",
        categoria: "perfumes",
        precio: "$250.000",
        imagen: "https://via.placeholder.com/300x300?text=Invictus"
      },
      {
        id: 4,
        nombre: "Zapatos casuales Black",
        categoria: "zapatos",
        precio: "$220.000",
        imagen: "https://via.placeholder.com/300x300?text=Zapatos+Negros"
      },
    ];

    function mostrarProductos(filtro) {
      const contenedor = document.getElementById("catalogo");
      contenedor.innerHTML = "";

      productos.filter(p => filtro === 'todos' || p.categoria === filtro)
               .forEach(prod => {
        contenedor.innerHTML += `
          <div class="producto">
            <img src="${prod.imagen}" alt="${prod.nombre}">
            <div class="producto-info">
              <h3>${prod.nombre}</h3>
              <p class="precio">${prod.precio}</p>
              <button class="btn">Ver más</button>
            </div>
          </div>
        `;
      });
    }

    function filtrar(categoria) {
      mostrarProductos(categoria);
    }

    // Mostrar todos al inicio
    mostrarProductos('todos');
  </script>
</body>
</html>
